<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Poster Generator | Web_Sai</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --neon-purple: #bc13fe;
            --text-main: #f8f9fa;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #2b0144 0%, transparent 70%);
            background-color: black;
            color: var(--text-main);
            margin: 0;
            text-align: center;
        }

        /* ==================== EXACT HOME PAGE HEADER ==================== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .logo span {
            color: var(--neon-purple);
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--neon-purple);
        }

        /* ==================== CONTROLS ==================== */
        .controls {
            margin: 40px auto;
            padding: 30px;
            background: rgba(72, 72, 72, 0.223);
            border: 1px solid rgba(187, 19, 254, 0.436);
            border-radius: 20px;
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .controls h2 {
            margin-top: 0;
            font-size: 20px;
            color: var(--neon-purple);
            text-align: center;
            margin-bottom: 20px;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .controls input {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
        }

        .controls input:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        #update-button {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #update-button:hover {
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            transform: translateY(-2px);
        }

        /* ==================== POSTER CANVAS ==================== */
        .poster-wrapper {
            overflow-x: auto; /* For mobile view */
            padding: 20px;
        }

        #poster-container {
            width: 1020px; 
            height: 720px; 
            margin: 0 auto;
            position: relative;
            background-image: url('carblank.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #1a1a1a;
        }
        
        .draggable-text-wrapper {
            position: absolute;
            display: inline-block;
            cursor: move;
            z-index: 10;
        }
        
        #groom-wrapper { top: 150px; left: 80px; }
        #bride-wrapper { bottom: 50px; right: 140px; }
        #date-wrapper { top: 260px; right: 100px; }

        .name-text, .date-position {
            font-family: 'Teko', sans-serif; 
            font-weight: 600; 
            line-height: 1;
            white-space: nowrap;
        }
        
        .name-text {
             font-size: 180px; 
             color: #8C0A0A; 
             filter: drop-shadow(3px 3px 10px rgba(255, 255, 255, 1)); 
        }

        .date-position {
            color: #232323;
            font-size: 80px; 
        }

        .draggable-text-wrapper.active {
            outline: 2px dashed var(--neon-purple);
        }
        
        .resizer {
            width: 16px; height: 16px;
            background: var(--neon-purple);
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            display: none;
            bottom: -8px; right: -8px;
            cursor: nwse-resize;
        }

        .draggable-text-wrapper.active .resizer { display: block; }

        /* ==================== DOWNLOAD BUTTONS ==================== */
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .download-buttons button {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #download-jpg-button { background-color: #007bff; }
        #download-pdf-button { background-color: #E34A30; }

        .download-buttons button:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
        }

        /* ==================== FOOTER ==================== */
        footer {
            background: #0a0a0a;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 50px;
        }

        footer p {
            color: var(--text-dim);
            font-size: 14px;
        }

        footer b { color: var(--neon-purple); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">WEB_<span>SAI</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <div class="controls">
        <h2>✨ Wedding Poster Details</h2>
        <label>Groom's Name (Hindi/English):</label>
        <input type="text" id="groom-name" value="विपिन">
        
        <label>Bride's Name (Hindi/English):</label>
        <input type="text" id="bride-name" value="छोटी">
        
        <label>Wedding Date:</label>
        <input type="date" id="wedding-date"> 
        
        <button id="update-button">Update Poster</button>
    </div>

    <div class="poster-wrapper">
        <div id="poster-container">
            <div id="groom-wrapper" class="draggable-text-wrapper">
                <div id="groom-text" class="name-text">विपिन</div>
                <div class="resizer"></div>
            </div>
            
            <div id="bride-wrapper" class="draggable-text-wrapper">
                <div id="bride-text" class="name-text">छोटी</div>
                <div class="resizer"></div>
            </div>
            
            <div id="date-wrapper" class="draggable-text-wrapper">
                <div id="date-text" class="date-position">01-12-2025</div>
                <div class="resizer"></div>
            </div>
        </div>
    </div>
    
    <div class="download-buttons">
        <button id="download-jpg-button"><i class="fas fa-image"></i> Download JPEG</button>
        <button id="download-pdf-button"><i class="fas fa-file-pdf"></i> Download PDF</button>
    </div>

    <footer>
        <p>&copy; 2025 Design Tools. All rights reserved. | Design By <b>Vivek Azad</b></p>
    </footer>

    <script>
        // --- Sabhi functionality wahi hai jo aapne di thi ---
        
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatToDDMMYYYY(dateValue) {
            if (!dateValue) return '';
            const [year, month, day] = dateValue.split('-');
            return `${day}-${month}-${year}`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const groomInput = document.getElementById('groom-name');
            const brideInput = document.getElementById('bride-name');
            const dateInput = document.getElementById('wedding-date');
            const groomText = document.getElementById('groom-text');
            const brideText = document.getElementById('bride-text');
            const dateText = document.getElementById('date-text');
            const updateButton = document.getElementById('update-button');
            const downloadJpgButton = document.getElementById('download-jpg-button');
            const downloadPdfButton = document.getElementById('download-pdf-button');
            const posterContainer = document.getElementById('poster-container');
            const draggableWrappers = document.querySelectorAll('.draggable-text-wrapper');
            
            dateInput.value = getTodayDate();
            
            let activeWrapper = null;
            let targetTextElement = null;
            let isDragging = false;
            let isResizing = false;
            let initialMouseX, initialMouseY;
            let initialWrapperX, initialWrapperY;
            let initialFontSize;

            function updatePoster() {
                groomText.textContent = groomInput.value;
                brideText.textContent = brideInput.value;
                dateText.textContent = formatToDDMMYYYY(dateInput.value);
            }
            updatePoster(); 

            updateButton.addEventListener('click', updatePoster);
            groomInput.addEventListener('input', updatePoster);
            brideInput.addEventListener('input', updatePoster);
            dateInput.addEventListener('input', updatePoster); 

            function deselectAll() {
                draggableWrappers.forEach(el => el.classList.remove('active'));
                activeWrapper = null;
            }
            
            function getCoords(e) {
                return e.touches ? { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY } : e;
            }

            function dragResizeStart(e) {
                const coords = getCoords(e);
                deselectAll();
                
                if (e.target.classList.contains("resizer")) {
                    e.preventDefault();
                    activeWrapper = e.target.parentElement;
                    targetTextElement = activeWrapper.querySelector('.name-text, .date-position');
                    activeWrapper.classList.add('active');
                    isResizing = true;
                    isDragging = false;
                    initialMouseX = coords.clientX;
                    initialFontSize = parseFloat(window.getComputedStyle(targetTextElement).fontSize);
                    activeWrapper.style.zIndex = 20;
                    return;
                }
                
                if (e.target.closest('.draggable-text-wrapper')) {
                    e.preventDefault();
                    activeWrapper = e.target.closest('.draggable-text-wrapper');
                    activeWrapper.classList.add('active');
                    isDragging = true;
                    isResizing = false;
                    initialMouseX = coords.clientX;
                    initialMouseY = coords.clientY;
                    initialWrapperX = activeWrapper.offsetLeft;
                    initialWrapperY = activeWrapper.offsetTop;
                    activeWrapper.style.zIndex = 20; 
                    return;
                }
            }

            function dragResizeMove(e) {
                if (!activeWrapper) return;
                const coords = getCoords(e);
                const dx = coords.clientX - initialMouseX;
                const dy = coords.clientY - initialMouseY;

                if (isDragging) {
                    activeWrapper.style.left = `${initialWrapperX + dx}px`;
                    activeWrapper.style.top = `${initialWrapperY + dy}px`;
                } else if (isResizing) {
                    const newFontSize = initialFontSize + (dx / 10);
                    if (newFontSize > 15 && newFontSize < 400) {
                        targetTextElement.style.fontSize = `${newFontSize}px`;
                    }
                }
            }

            function dragResizeEnd() {
                if (activeWrapper) activeWrapper.style.zIndex = 10;
                isDragging = false;
                isResizing = false;
            }

            posterContainer.addEventListener("mousedown", dragResizeStart);
            posterContainer.addEventListener("touchstart", dragResizeStart);
            document.addEventListener("mousemove", dragResizeMove);
            document.addEventListener("touchmove", dragResizeMove);
            document.addEventListener("mouseup", dragResizeEnd);
            document.addEventListener("touchend", dragResizeEnd);
            
            function generateCanvas(callback) {
                deselectAll(); 
                html2canvas(posterContainer, { scale: 3, useCORS: true, allowTaint: true })
                .then(canvas => { callback(canvas); });
            }

            downloadJpgButton.addEventListener('click', () => {
                generateCanvas(canvas => {
                    const imageURL = canvas.toDataURL('image/jpeg', 0.95); 
                    const link = document.createElement('a');
                    link.href = imageURL;
                    link.download = 'Wedding_Poster.jpeg';
                    link.click();
                });
            });

            downloadPdfButton.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                generateCanvas(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 0.95); 
                    const pdf = new jsPDF({ orientation: 'l', unit: 'mm', format: [254, 179] });
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
                    pdf.save('Wedding_Poster.pdf');
                });
            });
        });
    </script>
</body>
</html>
