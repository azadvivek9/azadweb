        /* Button Click Effect */

            transform: translateY(2px);

        }

        #update-button {
            background-color: #4CAF50;

        /* New container for download buttons (below poster) */
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;

        .download-buttons button {
            padding: 15px 30px;

        #download-jpg-button {

        /* Poster Container */
        #poster-container {
            width: 1020px;

            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background-image: url('carblank.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Drag Container */
        .draggable-text-wrapper {
            position: absolute;
            display: inline-block;
            cursor: move; /* Drag cursor */
            z-index: 10;
        }
        
        /* Default Position */
        #groom-wrapper { top: 150px; left: 80px; }
        #bride-wrapper { bottom: 50px; right: 140px; }
        #date-wrapper { top: 260px; right: 100px; }


        .name-text, .date-position {
            font-family: 'Teko', sans-serif; 
            font-weight: 600; 
            line-height: 1;
            white-space: nowrap;
            padding: 5px; /* Space for resizer handle */
        }
        
        .name-text {
             font-size: 180px; 
             color: #8C0A0A; 
             filter: drop-shadow(3px 3px 10px rgba(255, 255, 255, 1)); 
             -webkit-filter: drop-shadow(3px 3px 10px rgba(255, 255, 255, 1));
        }

        .date-position {
            color: #232323;
            font-size: 80px; 
            position: relative;
            left: 50px;
            top: 10px;
        }

        /* Active Selection Border */
        .draggable-text-wrapper.active {
            outline: 1px dashed #007bff;
        }
        
        /* üí° Resizer Handle Style */
        .resizer {
            width: 15px;
            height: 15px;
            background: #007bff;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            z-index: 30;
            display: none; /* Hidden by default */
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .draggable-text-wrapper.active .resizer {
            display: block; /* Show when element is selected */
        }

        /* Handle Position */
        .resizer.bottom-right {
            bottom: -7px; /* To place outside the border */
            right: -7px;
            cursor: nwse-resize; /* Resize cursor */
        }

    <script>
        /* ==================== JavaScript Code Starts Here (Drag & Resize) ==================== */
        
        // --- Helper Functions ---
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Converts date from YYYY-MM-DD to DD-MM-YYYY format for display
        function formatToDDMMYYYY(dateValue) {
            if (!dateValue) return '';
            const [year, month, day] = dateValue.split('-');
            return `${day}-${month}-${year}`;
        }
        
        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const groomInput = document.getElementById('groom-name');
            const brideInput = document.getElementById('bride-name');
            const dateInput = document.getElementById('wedding-date');
            
            const groomText = document.getElementById('groom-text');
            const brideText = document.getElementById('bride-text');
            const dateText = document.getElementById('date-text');
            
            const updateButton = document.getElementById('update-button');
            const downloadJpgButton = document.getElementById('download-jpg-button');
            const downloadPdfButton = document.getElementById('download-pdf-button'); // New PDF button
            const posterContainer = document.getElementById('poster-container');
            const draggableWrappers = document.querySelectorAll('.draggable-text-wrapper');
            
            // 1. Set default date to today
            dateInput.value = getTodayDate();
            
            let activeWrapper = null;
            let targetTextElement = null;
            let isDragging = false;
            let isResizing = false;
            let initialMouseX, initialMouseY;
            let initialWrapperX, initialWrapperY;
            let initialFontSize;

            // --- Update Logic ---
            function updatePoster() {
                groomText.textContent = groomInput.value;
                brideText.textContent = brideInput.value;
                dateText.textContent = formatToDDMMYYYY(dateInput.value);
            }
            // Initial update
            updatePoster(); 

            updateButton.addEventListener('click', updatePoster);
            groomInput.addEventListener('input', updatePoster);
            brideInput.addEventListener('input', updatePoster);
            dateInput.addEventListener('input', updatePoster); 

            // --- Selection and Deselection ---
            function deselectAll() {
                draggableWrappers.forEach(el => el.classList.remove('active'));
                activeWrapper = null;
            }
            
            // --- Drag and Resize Logic (Unchanged) ---
            function getCoords(e) {
                return e.touches ? { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY } : e;
            }

            function dragResizeStart(e) {
                const coords = getCoords(e);
                
                deselectAll();
                
                if (e.target.classList.contains("resizer")) {
                    e.preventDefault();
                    
                    activeWrapper = e.target.parentElement;
                    targetTextElement = activeWrapper.querySelector('.name-text, .date-position');

                    activeWrapper.classList.add('active');
                    isResizing = true;
                    isDragging = false;
                    
                    initialMouseX = coords.clientX;
                    initialFontSize = parseFloat(window.getComputedStyle(targetTextElement).fontSize);
                    
                    activeWrapper.style.zIndex = 20;
                    return;
                }
                
                if (e.target.closest('.draggable-text-wrapper')) {
                    e.preventDefault();
                    activeWrapper = e.target.closest('.draggable-text-wrapper');
                    
                    activeWrapper.classList.add('active');
                    isDragging = true;
                    isResizing = false;
                    
                    initialMouseX = coords.clientX;
                    initialMouseY = coords.clientY;
                    initialWrapperX = activeWrapper.offsetLeft;
                    initialWrapperY = activeWrapper.offsetTop;
                    
                    activeWrapper.style.zIndex = 20; 
                    return;
                }

                if (e.target === posterContainer) {
                    deselectAll();
                }
            }

            function dragResizeMove(e) {
                if (!activeWrapper) return;
                e.preventDefault();
                const coords = getCoords(e);
                
                const dx = coords.clientX - initialMouseX;
                const dy = coords.clientY - initialMouseY;

                if (isDragging) {
                    const newX = initialWrapperX + dx;
                    const newY = initialWrapperY + dy;
                    
                    activeWrapper.style.left = `${newX}px`;
                    activeWrapper.style.top = `${newY}px`;
                    
                } else if (isResizing) {
                    const newFontSize = initialFontSize + (dx / 10);
                    
                    if (newFontSize > 15 && newFontSize < 400) {
                        targetTextElement.style.fontSize = `${newFontSize}px`;
                    }
                }
            }

            function dragResizeEnd(e) {
                if (activeWrapper) {
                    activeWrapper.style.zIndex = 10;
                }
                isDragging = false;
                isResizing = false;
            }

            // --- Event Listeners ---
            posterContainer.addEventListener("mousedown", dragResizeStart, false);
            posterContainer.addEventListener("touchstart", dragResizeStart, false);
            
            document.addEventListener("mousemove", dragResizeMove, false);
            document.addEventListener("touchmove", dragResizeMove, false);
            document.addEventListener("mouseup", dragResizeEnd, false);
            document.addEventListener("touchend", dragResizeEnd, false);
            
            
            // --- 4. Download Functions ---

            const filename = 'Wedding_Poster_' + groomInput.value + '_and_' + brideInput.value;

            // Function to generate the canvas from the poster
            function generateCanvas(callback) {
                 // Remove active borders before downloading
                deselectAll(); 
                html2canvas(posterContainer, { 
                    scale: 3, // High Quality
                    useCORS: true, 
                    allowTaint: true 
                }).then(canvas => {
                    callback(canvas);
                });
            }

            // JPEG Download Logic
            downloadJpgButton.addEventListener('click', () => {
                generateCanvas(canvas => {
                    const imageURL = canvas.toDataURL('image/jpeg', 0.95); 

                    const link = document.createElement('a');
                    link.href = imageURL;
                    link.download = filename + '.jpeg';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });

            // PDF Download Logic (New)
            downloadPdfButton.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                
                generateCanvas(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 0.95); 
                    
                    const pdf = new jsPDF({
                        orientation: 'l', // Landscape orientation (1020x720 is wide)
                        unit: 'mm',
                        format: [254, 179] // Custom size close to 1020x720 pixels (at 300dpi)
                    });
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    // Add image to fill the entire PDF page
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);

                    pdf.save(filename + '.pdf');
                });
            });
        });

        /* ==================== JavaScript Code Ends Here ==================== */
    </script>
