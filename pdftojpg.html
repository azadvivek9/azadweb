<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter | Web_Sai</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <style>
        :root {
            --bg-deep: #050505;
            --neon-purple: #bc13fe;
            --text-main: #f8f9fa;
            --text-dim: #a0a0a0;
            --container-bg: rgba(20, 20, 20, 0.6);
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at top right, #1a0229 0%, transparent 70%);
            background-color: var(--bg-deep);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .logo span {
            color: var(--neon-purple);
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .link a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 15px;
            padding: 0 15px;
            transition: 0.3s;
        }

        .link a:hover { color: var(--neon-purple); }

        /* --- Main Container --- */
        .container {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 650px;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; }

        input[type="file"] { display: none; }

        /* Drag and Drop Area */
        #dropArea {
            border: 2px dashed rgba(188, 19, 254, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(188, 19, 254, 0.02);
            margin-bottom: 25px;
        }

        #dropArea.highlight {
            border-color: var(--neon-purple);
            background: rgba(188, 19, 254, 0.1);
        }

        .upload-label {
            display: inline-block;
            background: var(--neon-purple);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .upload-label:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4); }

        #convertBtn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-purple);
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }

        #convertBtn:disabled { border-color: #333; color: #555; cursor: not-allowed; }
        #convertBtn:hover:enabled { background: var(--neon-purple); box-shadow: 0 0 25px rgba(188, 19, 254, 0.4); }

        #statusMessage { margin-top: 20px; font-size: 14px; padding: 10px; border-radius: 8px; }

        /* --- Results Area --- */
        #results {
            margin-top: 35px;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        .page-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 15px;
            padding: 15px;
            transition: 0.3s;
        }

        .page-preview:hover { background: rgba(255, 255, 255, 0.06); }

        .page-preview canvas {
            max-width: 80px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-info { flex-grow: 1; margin-left: 20px; font-weight: 600; font-size: 14px; }

        .download-btn {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 136, 0.2);
            transition: 0.3s;
        }

        .download-btn:hover { background: #00ff88; color: #000; }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            width: 100%;
            background: #0a0a0a;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 0;
            text-align: center;
        }
        footer b { color: var(--neon-purple); }
    </style>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">
            WEB_<span>SAI</span>
        </div>
        <div class="link">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <i class="fas fa-file-pdf" style="font-size: 40px; color: var(--neon-purple); margin-bottom: 15px;"></i>
        <h1>PDF to JPG</h1>
        <p class="subtitle">Extract high-quality images from your PDF pages instantly.</p>
        
        <input type="file" id="pdfFile" accept="application/pdf">
        
        <div id="dropArea">
            <i class="fas fa-cloud-upload-alt" style="font-size: 30px; margin-bottom: 10px; display: block; color: var(--neon-purple);"></i>
            <p style="margin: 0; font-weight: 600;">Drag & Drop PDF here</p>
            <p style="font-size: 12px; color: var(--text-dim); margin: 10px 0;">— OR —</p>
            <label for="pdfFile" class="upload-label">Browse Files</label>
        </div>
        
        <button id="convertBtn" disabled>
            <i class="fas fa-sync-alt"></i> Convert PDF to JPGs
        </button>
        
        <div id="statusMessage">No file selected</div>
        
        <div id="results"></div>
    </div>

    <footer>
        <p>&copy; 2025 Design Tools. All rights reserved. | Design By <b>Vivek Azad</b></p>
    </footer>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const convertBtn = document.getElementById('convertBtn');
        const statusMessage = document.getElementById('statusMessage');
        const dropArea = document.getElementById('dropArea');
        const resultsDiv = document.getElementById('results');

        function handleFileChange(files) {
            resultsDiv.innerHTML = '';
            if (files.length > 0 && files[0].type === 'application/pdf') {
                convertBtn.disabled = false;
                statusMessage.textContent = `Ready to convert: ${files[0].name}`;
                statusMessage.style.color = "#00ff88";
            } else {
                convertBtn.disabled = true;
                statusMessage.textContent = 'Please select a valid PDF file.';
                statusMessage.style.color = "#ff4d4d";
            }
        }

        fileInput.addEventListener('change', (e) => handleFileChange(e.target.files));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => { e.preventDefault(); e.stopPropagation(); });
        });

        ['dragenter', 'dragover'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.add('highlight'));
        });

        ['dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.remove('highlight'));
        });

        dropArea.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            handleFileChange(e.dataTransfer.files);
        });

        convertBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            statusMessage.textContent = 'Converting pages...';
            statusMessage.style.color = "#bc13fe";
            convertBtn.disabled = true;
            resultsDiv.innerHTML = '';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let originalFileName = file.name.replace(/\.[^/.]+$/, ""); 

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

                    const previewContainer = document.createElement('div');
                    previewContainer.className = 'page-preview';
                    
                    // Thumbnail
                    const thumb = document.createElement('canvas');
                    thumb.width = 80;
                    thumb.height = 80 * (viewport.height / viewport.width);
                    thumb.getContext('2d').drawImage(canvas, 0, 0, thumb.width, thumb.height);

                    previewContainer.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <div class="thumb-box"></div>
                            <div class="page-info">Page ${i}</div>
                        </div>
                        <a href="${dataUrl}" download="${originalFileName}_page_${i}.jpg" class="download-btn">
                            <i class="fas fa-download"></i> JPG
                        </a>
                    `;
                    previewContainer.querySelector('.thumb-box').appendChild(thumb);
                    resultsDiv.appendChild(previewContainer);
                }

                statusMessage.textContent = `✅ Successfully converted ${pdf.numPages} pages!`;
                statusMessage.style.color = "#00ff88";
            } catch (error) {
                statusMessage.textContent = '❌ Error during conversion.';
                statusMessage.style.color = "#ff4d4d";
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
