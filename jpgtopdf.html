<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter | Web_Sai</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #050505;
            --neon-purple: #bc13fe;
            --text-main: #f8f9fa;
            --text-dim: #a0a0a0;
            --container-bg: rgba(20, 20, 20, 0.6);
        }

        body {
            background: radial-gradient(circle at top right, #1a0229 0%, transparent 70%);
            background-color: var(--bg-deep);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        /* ==================== DARK NAV BAR ==================== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .logo span {
            color: var(--neon-purple);
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .link {
            display: flex;
            gap: 20px;
        }

        .link a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
            padding: 5px 10px;
        }

        .link a:hover {
            color: var(--neon-purple);
        }

        /* ==================== CONVERTER UI ==================== */
        .container {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 550px;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 14px;
        }

        input[type="file"] { display: none; }

        #dropArea {
            border: 2px dashed rgba(188, 19, 254, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(188, 19, 254, 0.02);
            margin-bottom: 25px;
        }

        #dropArea.highlight {
            border-color: var(--neon-purple);
            background-color: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        .upload-icon {
            font-size: 40px;
            color: var(--neon-purple);
            margin-bottom: 15px;
        }

        .upload-label {
            display: inline-block;
            background-color: var(--neon-purple);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 15px;
            cursor: pointer;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        #convertBtn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-purple);
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #convertBtn:disabled {
            border-color: #333;
            color: #555;
            cursor: not-allowed;
        }

        #convertBtn:hover:enabled {
            background: var(--neon-purple);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
        }

        .success { color: #00ff88; background: rgba(0, 255, 136, 0.05); }
        .error { color: #ff4d4d; background: rgba(255, 77, 77, 0.05); }

        /* ==================== FOOTER ==================== */
        footer {
            margin-top: auto;
            width: 100%;
            background-color: #0a0a0a;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 0;
            text-align: center;
        }

        footer p { color: var(--text-dim); margin: 0; font-size: 14px; }
        footer b { color: var(--neon-purple); }

        @media (max-width: 768px) {
            .link { display: none; }
            .container { padding: 30px 20px; }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">
            WEB_<span>SAI</span>
        </div>
        <div class="link">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="upload-icon"><i class="fas fa-file-pdf"></i></div>
        <h1>JPG to PDF</h1>
        <p class="subtitle">Convert your images to high-quality PDF documents instantly.</p>

        <input type="file" id="jpgFile" accept="image/jpeg, image/jpg">

        <div id="dropArea">
            <i class="fas fa-cloud-upload-alt" style="font-size: 30px; margin-bottom: 10px; display: block;"></i>
            <p style="margin: 0; font-weight: 600;">Drag & Drop JPG here</p>
            <p style="font-size: 12px; color: var(--text-dim); margin: 10px 0;">— OR —</p>
            <label for="jpgFile" class="upload-label">
                Browse Files
            </label>
        </div>

        <button id="convertBtn" disabled>
            <i class="fas fa-magic"></i> Convert & Download
        </button>

        <div id="statusMessage">No file selected</div>
    </div>
    
    <footer>
        <p>&copy; 2025 Design Tools. All rights reserved. | Design By <b>Vivek Azad</b></p>
    </footer>

    <script>
        const jpgFileInput = document.getElementById('jpgFile');
        const dropArea = document.getElementById('dropArea');
        const convertBtn = document.getElementById('convertBtn');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFile = null;

        function handleFileSelect(file) {
            if (file && (file.type === 'image/jpeg' || file.type === 'image/jpg')) {
                selectedFile = file;
                convertBtn.disabled = false;
                statusMessage.textContent = `Selected: ${file.name}`;
                statusMessage.className = 'success';
            } else {
                selectedFile = null;
                convertBtn.disabled = true;
                statusMessage.textContent = 'Please select a valid JPG image.';
                statusMessage.className = 'error';
            }
        }

        jpgFileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => { e.preventDefault(); e.stopPropagation(); });
        });

        ['dragenter', 'dragover'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.add('highlight'));
        });

        ['dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.remove('highlight'));
        });

        dropArea.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files[0]));

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            statusMessage.textContent = 'Processing...';
            convertBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    const pW = doc.internal.pageSize.getWidth();
                    const pH = doc.internal.pageSize.getHeight();
                    const ratio = Math.min(pW / img.width, pH / img.height);
                    const fW = img.width * ratio;
                    const fH = img.height * ratio;
                    const x = (pW - fW) / 2;
                    const y = (pH - fH) / 2;

                    doc.addImage(e.target.result, 'JPEG', x, y, fW, fH);
                    doc.save(selectedFile.name.split('.')[0] + '.pdf');

                    statusMessage.textContent = 'Success! PDF Downloaded.';
                    statusMessage.className = 'success';
                    convertBtn.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        });
    </script>
</body>
</html>
