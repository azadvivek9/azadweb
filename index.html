<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Sai | Vivek Azad</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: rgba(40, 40, 40, 0.7);
            --neon-purple: #bc13fe;
            --text-main: #f8f9fa;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(5, 5, 5, 0.9) !important;
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(188, 19, 254, 0.1);
        }

        .nav-link {
            color: var(--text-main) !important;
            font-weight: 500;
            margin: 0 10px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--neon-purple) !important;
        }

        .login-btn {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin-left: 15px;
        }

        /* Mobile Adjustments */
        @media (max-width: 991px) {
            .navbar-collapse {
                background: #111;
                padding: 20px;
                border-radius: 10px;
                margin-top: 15px;
            }
            .login-btn {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Web_Sai</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                </ul>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </nav>

    <section id="home" style="height: 100vh; padding-top: 100px; text-align: center;">
        <h1>Welcome to Web_Sai</h1>
        <p>Mobile menu check karne ke liye screen choti karein.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
