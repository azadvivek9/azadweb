    <style>
        /* Styles for the main container and alignment */
        body {
            background-color: rgb(250, 249, 255);

            padding: 0;

            /* यह सुनिश्चित करता है कि अगर कोई चाइल्ड एलिमेंट बाहर निकलता है तो भी बॉडी स्क्रॉल बार नहीं दिखाएगा */

        }
        .logo{

        nav{

        .link{

        .bothdiv {

            /* height: 100%;  */
            display: flex;

            justify-content: center; 
            /* यह div को सेंटर में रखता है */

        }
        
        .pdiv {

            color: #6b0000; 
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px; /* ऊपर से थोड़ा मार्जिन */
            margin-bottom: 20px; /* नीचे से थोड़ा मार्जिन */
        }

        /* Heading Styles */
        .personal-details {
            text-align: center;
            margin-top: 220px; /* 200px की जगह कम करें */
            font-size: 30px;
            color: #6b0000;
        }
        .family_details {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            color: #6b0000;
        }
        
        /* Details Container Styles */
        .pd {
            display: flex;
            margin-top: 20px;
            /* margin-left: 180px; को हटा दें, flex और padding/gap का उपयोग करें */
            margin-left: 150px; 
            padding: 0 5%; /* अंदर की तरफ padding ताकि किनारे से चिपके नहीं */
            font-size: 23px;
        }
        .uh {
            font-weight: bold;
            /* चौड़ाई 320px के बजाय flexible width दें */
            width: 50%; 
            padding-right: 10px;
        }
        .uhh {
            /* चौड़ाई 350px के बजाय flexible width दें */
            width: 50%;
        }
        
        /* Style for Labels */
        label {
            display: block;
            margin: 15px 0;
        }

        /* Style for Editable Inputs */
        input[type="text"]{
            width: 100%;
            padding: 5px;
            margin: 4px 0;
            border: none;
            box-sizing: border-box;
            font-size: 21px; 
            background-color: transparent;
            color: #6b0000;
            text-transform: capitalize;
        }

        /* CSS Class for clean capture: Removes border/background if they were present */
        .no-border-bg {
            background-color: transparent !important; 
            border: none !important;
            box-shadow: none !important;
        }
        
        /* --- Download Buttons Container and Styles --- */
        .download-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            justify-content: center; /* बटन को सेंटर में रखें */
            width: 100%;
        }

        .download-buttons button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        
        #downloadPdfBtn { 
            background-color: #4CAF50; /* Green for PDF */
        }
        #downloadPdfBtn:hover {
            background-color: #45a049;
        }
        
        #downloadJpgBtn {
            background-color: #007bff; /* Blue for JPG */
        }
        #downloadJpgBtn:hover {
            background-color: #0056b3;
        }

        /* --- Responsive Design (Media Query) --- */
        @media (max-width: 1050px) {
            /* जब स्क्रीन 1050px से छोटी हो तो pdiv की चौड़ाई 98% कर दें */
            .pdiv {
                width: 98%; 
                max-width: none; /* max-width को हटा दें */
            }
        }
        @media (max-width: 768px) {
            /* छोटे स्क्रीन के लिए */
            .pd {
                /* जब जगह कम हो तो दोनों कॉलम को एक के नीचे एक दिखाएँ */
                flex-direction: column; 
                padding: 0 5px;
            }
            .uh, .uhh {
                width: 100%; /* दोनों को पूरी चौड़ाई दें */
                padding-right: 0;
            }
            .uh {
                /* लेबल को थोड़ा मार्जिन दें */
                margin-bottom: -15px; 
            }
        }
         footer {
            margin-top: auto;
            width: 100%;
            background-color:#292931;

            color: white;
            text-align: center;
            height: 60px;
        }

    </style>
</head>

    <script>
        const content = document.getElementById('biodataContent');
        const inputs = content.querySelectorAll('input[type="text"], textarea');
        const pdfBtn = document.getElementById('downloadPdfBtn');
        const jpgBtn = document.getElementById('downloadJpgBtn');

        // Function to toggle the clean capture class
        function toggleCaptureMode(isCapturing, buttonElement) {
            inputs.forEach(input => {
                // Ensure all inputs are read-only during capture to prevent visual artifacts
                input.readOnly = isCapturing; 
                if (isCapturing) {
                    input.classList.add('no-border-bg');
                } else {
                    input.classList.remove('no-border-bg');
                }
            });
            
            // Hide/Show the download buttons container itself
            const downloadButtonsContainer = document.querySelector('.download-buttons');
            downloadButtonsContainer.style.display = isCapturing ? 'none' : 'flex';
            
            // Temporary CSS to hide the nav bar during capture
            const nav = document.querySelector('nav');
            nav.style.display = isCapturing ? 'none' : 'flex';
        }

        // --- PDF DOWNLOAD LOGIC ---
        pdfBtn.addEventListener('click', function () {
            toggleCaptureMode(true, this); // Start capture mode (hide borders, hide nav/buttons)
            
            const { jsPDF } = window.jspdf;

            // Wait a moment for rendering (optional, but sometimes helps)
            setTimeout(() => {
                html2canvas(content, { 
                    scale: 2, 
                    useCORS: true,
                    allowTaint: true 
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = 210; 
                    const pdfHeight = 297; 
                    const imgHeight = (canvas.height * pdfWidth) / canvas.width;
                    
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;

                    while (heightLeft >= -1) { // Adjusted loop condition
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                        heightLeft -= pdfHeight;
                    }

                    pdf.save('Biodata.pdf'); 
                    
                    toggleCaptureMode(false, this); // End capture mode (restore borders, show nav/buttons)
                });
            }, 100); 
        });

        // --- JPG DOWNLOAD LOGIC ---
        jpgBtn.addEventListener('click', function () {
            toggleCaptureMode(true, this); // Start capture mode (hide borders, hide nav/buttons)

            setTimeout(() => {
                html2canvas(content, { 
                    scale: 2, 
                    useCORS: true 
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);

                    // Create a temporary link element to trigger the download
                    const link = document.createElement('a');
                    link.href = imgData;
                    link.download = 'Biodata.jpg';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    toggleCaptureMode(false, this); // End capture mode (restore borders, show nav/buttons)
                });
            }, 100);
        });
    </script>
