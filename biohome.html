<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Biodata | Web_Sai</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-deep: #333333;
            --neon-purple: #bc13fe;
            --text-main: #f8f9fa;
            --text-dim: #a0a0a0;
        }

        body {
            /* Home page style background */
            background: radial-gradient(circle at top right, #1a0229 0%, transparent 70%);
            background-color: var(--bg-deep);
            padding: 0;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden; 
        }

        /* ==================== UPDATED DARK NAV BAR ==================== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .logo span {
            color: var(--neon-purple);
            text-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .link {
            display: flex;
            gap: 20px;
        }

        .link a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 5px 10px;
        }

        .link a:hover {
            color: var(--neon-purple);
        }

        /* ==================== BIODATA CANVAS STYLES ==================== */
        .bothdiv {
            width: 100%;
            display: flex;
            justify-content: center; 
            padding-top: 30px;
        }
        
        .pdiv {
            max-width: 1010px; 
            width: 90%; 
            height: 1422px; 
            padding: 20px; 
            background-color: #fff; 
            background-image: url(BLANK.jpg); 
            background-size: cover; 
            border: 2px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            color: #6b0000; 
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }

        .personal-details, .family_details {
            text-align: center;
            margin-top: 220px; 
            font-size: 30px;
            color: #6b0000;
        }

        .family_details { margin-top: 20px; }
        
        .pd {
            display: flex;
            margin-top: 20px;
            margin-left: 150px; 
            padding: 0 5%; 
            font-size: 23px;
        }

        .uh { font-weight: bold; width: 50%; padding-right: 10px; }
        .uhh { width: 50%; }
        
        label { display: block; margin: 15px 0; }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 4px 0;
            border: none;
            font-size: 21px; 
            background-color: transparent;
            color: #6b0000;
            text-transform: capitalize;
        }

        .no-border-bg {
            background-color: transparent !important; 
            border: none !important;
            box-shadow: none !important;
        }
        
        /* ==================== BUTTONS & FOOTER ==================== */
        .download-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            width: 100%;
        }

        .download-buttons button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #downloadPdfBtn { background-color: var(--neon-purple); }
        #downloadJpgBtn { background-color: #333; border: 1px solid var(--neon-purple); }

        #downloadPdfBtn:hover, #downloadJpgBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.3);
        }

        footer {
            background-color: #0a0a0a;
            color: var(--text-dim);
            text-align: center;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        footer b { color: var(--neon-purple); }

        @media (max-width: 768px) {
            .pd { flex-direction: column; margin-left: 20px; }
            .uh, .uhh { width: 100%; }
            .link { display: none; } /* Mobile par links hide kiye hain for clean look */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="window.location.href='index.html'">
            WEB_<span>SAI</span>
        </div>
        <div class="link">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <main>
        <div class="bothdiv">
            <div class="pdiv" id="biodataContent">
                <h3 class="personal-details">Personal Details</h3>
                <div class="pd">
                    <div class="uh">
                        <label>NAME :</label>
                        <label>DATE OF BIRTH :</label>
                        <label>HEIGHT :</label>
                        <label>CASTE :</label>
                        <label>LANGUAGE KNOWN :</label>
                        <label>PLACE OF BIRTH :</label>
                        <label>MANGAL :</label>
                        <label>SKIN TONE :</label>
                        <label>EDUCATION :</label>
                        <label>OCCUPATION :</label>
                    </div>
                    <div class="uhh">
                        <input type="text" value="Bipin Kumar">
                        <input type="text" value="01/01/1990">
                        <input type="text" value="5'8&quot;">
                        <input type="text" value="XYZ">
                        <input type="text" value="Hindi, English">
                        <input type="text" value="City, Country">
                        <input type="text" value="No">
                        <input type="text" value="Fair">
                        <input type="text" value="Bachelor's Degree">
                        <input type="text" value="Software Engineer">
                    </div>
                </div>

                <h3 class="family_details">Family Details</h3>
                <div class="pd">
                    <div class="uh">
                        <label>FATHER NAME :</label>
                        <label>FATHER OCCUPATION :</label>
                        <label>MOTHER NAME :</label>
                        <label>BROTHER :</label>
                        <label>SISTER :</label>
                    </div>
                    <div class="uhh">
                        <input type="text" value="RAKESH SINGH">
                        <input type="text" value="Businessman">
                        <input type="text" value="SIMA DEVI">
                        <input type="text" value="1">
                        <input type="text" value="2">
                    </div>
                </div>

                <h3 class="family_details">Contact Details</h3>
                <div class="pd">
                    <div class="uh">
                        <label>MOBILE NUMBER :</label>
                        <label>RESIDENTIAL ADDRESS :</label>
                    </div>
                    <div class="uhh">
                        <input type="text" value="6206683509">
                        <input type="text" value="VAISHALI, BIHAR">
                        <input type="text" value="PIN - 843110">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="download-buttons"> 
        <button id="downloadPdfBtn"><i class="fas fa-file-pdf"></i> PDF Download</button>
        <button id="downloadJpgBtn"><i class="fas fa-image"></i> JPG Download</button>
    </div>

    <footer>
        <p>&copy; 2025 Design Tools. All rights reserved. | Design By <b>Vivek Azad</b></p>
    </footer>
    
    <script>
        const content = document.getElementById('biodataContent');
        const pdfBtn = document.getElementById('downloadPdfBtn');
        const jpgBtn = document.getElementById('downloadJpgBtn');

        function toggleCaptureMode(isCapturing) {
            const inputs = content.querySelectorAll('input');
            inputs.forEach(input => {
                input.readOnly = isCapturing; 
                if (isCapturing) input.classList.add('no-border-bg');
                else input.classList.remove('no-border-bg');
            });
            document.querySelector('nav').style.visibility = isCapturing ? 'hidden' : 'visible';
            document.querySelector('.download-buttons').style.display = isCapturing ? 'none' : 'flex';
        }

        pdfBtn.addEventListener('click', function () {
            toggleCaptureMode(true);
            const { jsPDF } = window.jspdf;
            setTimeout(() => {
                html2canvas(content, { scale: 2, useCORS: true }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = 210; 
                    const imgHeight = (canvas.height * pdfWidth) / canvas.width;
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, imgHeight);
                    pdf.save('Wedding_Biodata.pdf'); 
                    toggleCaptureMode(false);
                });
            }, 100); 
        });

        jpgBtn.addEventListener('click', function () {
            toggleCaptureMode(true);
            setTimeout(() => {
                html2canvas(content, { scale: 2, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/jpeg', 1.0);
                    link.download = 'Wedding_Biodata.jpg';
                    link.click();
                    toggleCaptureMode(false);
                });
            }, 100);
        });
    </script>
</body>
</html>
